{% extends "../base.html" %}
{% block title %}Author's List | Django's Blog{% endblock %}

{% block content %}
<div class="container">
    
    <h1 class="title-home">Author's List from Django's Blog.</h1>

    <table class="table table-hover">
    <thead>
        <tr>
        <th scope="col"></th>
        <th scope="col">Full Name</th>
        <th scope="col">Bio</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
        <th scope="row"></th>
        <td>{{ author.name }}</td>
        <td>{{ author.bio }}</td>
        <td>{{ author.email }}</td>
        <td style="display: flex; float: right;">
            <!--<a href="{% url 'url_author_read' author.id %}" class="btn btn-primary" style="margin-right: 3px;">Read</a>-->
            <a href="{% url 'url_author_update' author.id %}" class="btn btn-primary" style="margin-right: 3px;">Edit</a>
            <a href="{% url 'url_author_delete' author.id %}" class="btn btn-primary-delete">Delete</a>
        <td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

</div>
{% endblock %}
