{% extends "../base.html" %}
{% block title %}Home | Django's Blog{% endblock %}

{% block content %}
<div class="container">
    
    <h1 class="title-home">Welcome to Django's Blog.</h1>

    <div class="card-index">
    <ul>
        {% for post in posts %}
        <li>
            <div class="card">
                <img src="{{post.photo_url}}" class="card-img-top" alt="DjangoPosts">
                <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.subtitle }}</p>
                  <a href="{% url 'url_post_read' post.id %}" class="btn btn-primary">See more</a>
                </div>
              </div>
        </li>
        {% endfor %}
    </ul>
    </div>

</div>
{% endblock %}
