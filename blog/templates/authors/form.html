{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Author{% endblock %}
{% block content %}
<div class="container">
    {% if author %}
        <h1>Update Author</h1>
    {% else %}
        <h1>Create Author</h1>
    {% endif %}

    <form class="form-group" method="POST">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button class="btn btn-primary" type="submit">Save</button>
        {% if author %}
            <button class="btn btn-primary-delete" onclick="{% url 'delete_author' author.id %}">Remove</button>
        {% endif %}
    </form>
</div>
{% endblock %}
