{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Post{% endblock %}
{% block content %}
<div class="container">
    {% if post %}
    <h1>Update Post</h1>
    {% else %}
    <h1>Create Post</h1>
    {% endif %}

    <form class="form-group" method="POST">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button class="btn btn-primary" type="submit">Save</button>
        {% if post %}
        <button class="btn btn-primary-delete" onclick="{% url 'delete_post' post.id %}">Remove</button>
        {% endif %}
    </form>
</div>
{% endblock %}
