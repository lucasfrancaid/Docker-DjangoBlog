{% extends "base.html" %}
{% block title %}{{ post.title }} | Django's Blog{% endblock %}

{% block content %}
<div class="container">

    <div class="img-style">
        <img src="{{post.background_url}}" class="img-fluid" alt="Responsive image">
    </div>

    <div class="post-title">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.subtitle }}</h2>
    </div>

    <md-block>{{ post.body }}</md-block>

    <div class="post-author">
        <b>Author: {{ post.author }}</b>
        <a class="btn btn-primary" href="{% url 'update_post' post.id %}">Edit</a>
        <p>Last update: {{ post.updated_at }} | Created at: {{ post.created_at }}</p>
    </div>

</div>
{% endblock %}
